<!DOCTYPE html>
<html>
<head>
  <!-- Подключаем Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Подключаем библиотеку axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<!-- Контейнер для нашего списка книг с отступом сверху mt-5 -->
<div class="container mt-5">
  <!-- Заголовок страницы с отступом снизу mb-4-->
  <h2 class="text-center mb-4">Список книг</h2>
  <!-- Индикатор загрузки, который отображается, пока данные загружаются -->
  <div id="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Загрузка...</span>
    </div>
  </div>
  <!-- Место для отображения списка книг -->
  <div id="books" class="d-none"></div>
</div>

<!-- Подключаем наш собственный JavaScript файл -->
<script src="script.js"></script>

</body>
</html>
